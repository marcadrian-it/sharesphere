query Post($id: Int!) {
  post(id: $id) {
    id
    title
    createdAt
    updatedAt
    points
    text
    imageUrl
    voteStatus
    comments {
      id
      text
      createdAt
      updatedAt
      points
      voteStatus
      authorId
    }
    author {
      id
      username
    }
  }
}
